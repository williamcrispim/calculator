<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="main">
            <table class="calculator">
                <thead>
                    <tr class="calculatorDisplay">
                        <td class="ans">0</td>
                        <td class="expression" colspan="3">0</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="specialButton">CA</td>
                        <td class="specialButton">C</td>
                        <td class="specialButton">delete</td>
                        <td class="operatorButton">+</td>
        
                    </tr>
                    <tr>
                        <td class="specialButton">sqrt</td>
                        <td class="specialButton">x^y</td>
                        <td class="specialButton">ans</td>
                        <td class="operatorButton">-</td>
        
                    </tr>
                    <tr>
                        <td class="specialButton">%</td>
                        <td class="specialButton">(</td>
                        <td class="specialButton">)</td>
                        <td class="operatorButton">/</td>
                    </tr>
                    <tr>
                        <td class="numberButton">7</td>
                        <td class="numberButton">8</td>
                        <td class="numberButton">9</td>
                        <td class="operatorButton">*</td>
        
                    </tr>
                    <tr>
                        <td class="numberButton">4</td>
                        <td class="numberButton">5</td>
                        <td class="numberButton">6</td>
                        <td rowspan="3" class="operatorButton">=</td>
                    </tr>
                    <tr>
                        <td class="numberButton">1</td>
                        <td class="numberButton">2</td>
                        <td class="numberButton">3</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="numberButton">0</td>
                        <td class="numberButton">.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="right panel">
            <div class="darkmode">
                <h3>Dark Mode</h3>
                <label class="switch">
                    <input type="checkbox" checked onclick="darkMode(event)">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="history">
                <h3>History</h3>
                <p>Your last inputs will be appear here.</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="main">
            <table class="calculator">
                <thead>
                    <tr class="calculatorDisplay">
                        <td class="expression" colspan="4"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CA</td>
                        <td>C</td>
                        <td>delete</td>
                        <td>+</td>
        
                    </tr>
                    <tr>
                        <td>sqrt</td>
                        <td>x^y</td>
                        <td>ans</td>
                        <td>-</td>
        
                    </tr>
                    <tr>
                        <td>%</td>
                        <td>(</td>
                        <td>)</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>*</td>
        
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td rowspan="3">=</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="right history">
            <h3>History</h3>
            <p>Your last inputs will be appear here.</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
